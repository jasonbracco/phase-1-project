<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="HTML, CSS, JavaScript">
        <title>Document</title>
        <script defer src="index.js"></script>
        <link rel="stylesheet" href="index.css">
    </head>

    <body>
        <h1>NBA Player/Team Search And Comparison</h1>
        <div class="row">
            <div id="column1" class="column left">
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <form id="player-search">
                    <label for="player-selector">Find a Player:</label><br>
                    <input type="text" id="player-text" name="fname"><br>
                    <input type="submit" value="Submit">
                </form>
                <br>
                <form id="team-search">
                    <label for="team-selector">Find a Team:</label><br>
                    <input type="text" id="team-text" name="lname"><br>
                    <input type="submit" value="Submit">
                </form>
                <p id="returned-player">Player Information:
                  <ul id="player-list"></ul>
                </p>
                <p id="returned-team">Team Information:
                  <ul id="team-list"></ul>
                </p>
            </div>
            <div id="column2" class="column right">
                <h2>Compare Player Stats Here!</h2>
                <h4>Through First 100 games of Career (or less)</h4>
                <button type="button" id="remove-button">Clear Player Stats</button>
            </div>
        </div>
    </body>
</html>
